<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商品分类管理</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="./element-ui/index.css">
</head>
<body>
    <div id="app">
        <el-breadcrumb separator="/">
            <el-breadcrumb-item :to="{ path: '/' }">主页</el-breadcrumb-item>
            <el-breadcrumb-item><a href="/">商品管理</a></el-breadcrumb-item>
            <el-breadcrumb-item>商品分类管理</el-breadcrumb-item>
        </el-breadcrumb>
        <div class="title">
        <span>商品分类</span>
        </div>

        <el-button style="margin-top: 30px" type="primary" icon="el-icon-plus" @click="dialogFormVisible = true">新增商品分类</el-button>
        <el-dialog title="新增商品分类" :visible.sync="dialogFormVisible" >
            <el-form :model="form">
                <el-form-item label="商品编号" :label-width="formLabelWidth">
                    <el-input v-model="form.productId" autocomplete="off"></el-input>
                </el-form-item>
                <el-form-item label="分类" :label-width="formLabelWidth">
                    <el-input v-model="form.group" autocomplete="off"></el-input>
                </el-form-item>
                <el-form-item label="图片" :label-width="formLabelWidth">
                    <el-input v-model="form.photo" autocomplete="off"></el-input>
                </el-form-item>
            </el-form>
            <div slot="footer" class="dialog-footer">
                <el-button @click="dialogFormVisible = false">取 消</el-button>
                <el-button type="primary" @click="dialogFormVisible = false">确 定</el-button>
            </div>
        </el-dialog>

        <el-table :data="products" :border="true" class="table">
            <el-table-column prop="productId" label="商品编号"></el-table-column>
            <el-table-column prop="group" label="分类"></el-table-column>
            <el-table-column prop="photo" label="图片">
                <template slot-scope="scope">
                    <img :src="scope.row.photo" width="80px" height="80px"/>
                </template>
            </el-table-column>
            <el-table-column prop="operation" label="操作" width="300px">
                <template slot-scope="scope">
                    <el-button type="primary" icon="el-icon-edit" @click="handleClick(scope.row)">修改分类</el-button>
                    <el-button type="danger" icon="el-icon-delete" @click="handleClick(scope.row)">删除分类</el-button>
                </template>
            </el-table-column>
        </el-table>

        <el-row>
            <el-col :span="24" style="text-align: right;margin-top:50px;">
                <el-pagination
                        :page-size="4"
                        :page-count="2"
                        background
                        layout="prev, pager, next"
                        :total="11">
                </el-pagination>
            </el-col>
        </el-row>
    </div>

</body>
