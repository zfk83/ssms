<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>退货管理</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="./element-ui/index.css">
</head>
<body>
<div id="app">
    <div style="padding: 20px;">
    <div class="title">
        <span>退货管理</span>
    </div>

    <el-form :inline="true" :model="formInline" class="demo-form-inline">
        <el-form-item label="订单编号：">
            <el-input v-model="formInline.orderId" placeholder="请输入订单编号"></el-input>
        </el-form-item>
        <el-form-item label="用户编号：">
            <el-input v-model="formInline.userId" placeholder="请输入用户编号"></el-input>
        </el-form-item>
        <el-form-item class="block">
            <span class="demonstration">时间：</span>
            <el-date-picker
                    v-model="value2"
                    type="datetimerange"
                    :picker-options="pickerOptions"
                    range-separator="至"
                    start-placeholder="开始日期"
                    end-placeholder="结束日期"
                    align="right">
            </el-date-picker>
        </el-form-item>
        <el-form-item>
            <el-button  type="success" icon="el-icon-search" @click="getOrder">搜索</el-button>
            <el-button  type="primary" icon="el-icon-refresh" >重置</el-button>
        </el-form-item>
    </el-form>

    <el-table :data="orders" :border="true" class="table">
        <el-table-column prop="orderId" label="订单编号" type="index" width="80px"></el-table-column>
        <el-table-column prop="userId" label="用户编号"></el-table-column>
        <el-table-column prop="totalPrice" label="商品总价"></el-table-column>
        <el-table-column prop="orderStatus" label="订单状态"></el-table-column>
        <el-table-column prop="orderTime" label="下单时间"></el-table-column>
        <el-table-column prop="remark" label="备注"></el-table-column>
        <el-table-column prop="operation" label="操作" width="300px">
            <template slot-scope="scope">
                <el-button type="primary" icon="el-icon-arrow-left" @click="returnVisible = true">退货</el-button>
            </template>
        </el-table-column>
    </el-table>

    <el-row>
        <el-col :span="24" style="text-align: right;margin-top:50px;">
            <el-pagination
                    :page-size="7"
                    :page-count="2"
                    background
                    layout="prev, pager, next"
                    :total="11">
            </el-pagination>
        </el-col>
    </el-row>
</div>
    <el-dialog
            title="提示"
            :visible.sync="returnVisible"
            width="30%"
            center>
        <span>是否确认退货？</span>
        <span slot="footer" class="dialog-footer">
    <el-button @click="returnVisible = false">取 消</el-button>
    <el-button type="primary" @click="returnVisible = false">确 定</el-button>
  </span>
    </el-dialog>
</div>
</body>
<script src="./vue/vue.js"></script>
<!-- 引入组件库 -->
<script src="./element-ui/index.js"></script>
<script src="./axios/axios.min.js"></script>
<script src="./echarts/echarts.min.js"></script>
<script src="./utils/request.js"></script>
<script src="api/order.js"></script>

<script>
    new Vue({
        el:'#app',
        data(){
            return {
                input: "",
                formInline: {
                    orderId: '',
                    userId: '',
                    orderStatus: '',
                    orderTime: ''
                },
                orders: [

                ],
                returnVisible: false,
            }
        },
        methods:{
            getOrder(){
                getOrder(this.formInline).then(response => {
                    console.log(response.data);
                    this.orders = response.data;
                })
            },

            getOrders(){
                getOrders().then(response => {
                    this.orders = response.data;
                })
            },

        },
        created(){
            this.getOrders();
        }
    });
</script>
<style lang="less">
    html,body{
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
    }
    #app{
        height: 100%;
        width: 100%;
    }

    .table{
        margin-top: 60px;
    }

    .title{
        font-size: 25px;
        margin-top: 50px;
    }

    .demo-form-inline{
        margin-top: 20px;
    }

</style>
</html>
