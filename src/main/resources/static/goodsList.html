<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商品信息维护</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="./element-ui/index.css">
</head>
<body>
<div id="app">
    <div style="padding: 20px;">
        <div class="title">
            <span>商品信息维护</span>
        </div>

        <el-form :inline="true" :model="formInline" class="demo-form-inline">
            <el-form-item label="商品编号：">
                <el-input v-model="formInline.productId" placeholder="请输入商品编号"></el-input>
            </el-form-item>
            <el-form-item label="商品名称：">
                <el-input v-model="formInline.productName" placeholder="请输入商品名称"></el-input>
            </el-form-item>
            <el-form-item label="商品类别：">
                <el-select v-model="formInline.groupId" placeholder="全部">
                    <el-option v-for="item in options" :key="item.groupId" :label="item.groupName"
                               :value="item.groupId"></el-option>
                </el-select>
            </el-form-item>
            <el-form-item style="margin-left: 20px">
                <el-button type="success" icon="el-icon-search" @click="getProduct">开始查找</el-button>
                <el-button type="primary" icon="el-icon-plus" @click="productAddVisible = true">新增商品</el-button>
            </el-form-item>
        </el-form>

        <el-table :data="products" :border="true" class="table">
            <el-table-column prop="productId" label="商品编号"></el-table-column>
            <el-table-column prop="productName" label="商品名称"></el-table-column>
            <el-table-column prop="group" label="分类"></el-table-column>
            <el-table-column prop="photo" label="图片">
                <template slot-scope="scope">
                    <img :src="scope.row.photo" width="80px" height="80px"/>
                </template>
            </el-table-column>
            <el-table-column prop="provider" label="供应商"></el-table-column>
            <el-table-column prop="yieldTime" label="生产日期"></el-table-column>
            <el-table-column prop="salePrice" label="价格"></el-table-column>
            <el-table-column prop="saleCount" label="售出数"></el-table-column>
            <el-table-column prop="stock" label="库存数"></el-table-column>
            <el-table-column prop="operation" label="操作" width="300px">
                <template slot-scope="scope">
                    <el-button type="primary" icon="el-icon-edit" @click="handleUpdate(scope.row)">修改</el-button>
                    <el-button type="danger" icon="el-icon-delete" @click="cancelGoods(scope.row)">删除</el-button>
                </template>
            </el-table-column>
        </el-table>
        <el-row>
            <el-col :span="24" style="text-align: right;margin-top:30px;">
                <el-pagination
                        :page-size="5"
                        :page-count="6"
                        background
                        layout="prev, pager, next"
                        :total="43">
                </el-pagination>
            </el-col>
        </el-row>
    </div>

    <el-dialog title="新增商品" :visible.sync="productAddVisible">
        <el-form :model="form" ref="form">
            <el-form-item label="商品编号" :label-width="formLabelWidth" prop="productId">
                <el-input v-model="form.productId" autocomplete="off"></el-input>
            </el-form-item>
            <el-form-item label="商品名称" :label-width="formLabelWidth" prop="productName">
                <el-input v-model="form.productName" autocomplete="off"></el-input>
            </el-form-item>
            <el-form-item label="分类" :label-width="formLabelWidth" prop="groupId">
                <el-select v-model="form.groupId" placeholder="全部">
                    <el-option v-for="item in options" :key="item.groupId" :label="item.groupName"
                               :value="item.groupId"></el-option>
                </el-select>
            </el-form-item>
            <el-form-item label="图片" :label-width="formLabelWidth">
                <el-upload
                        class="upload-demo"
                        action="http://localhost/upload/pic"
                        :on-preview="handlePreview"
                        :on-success="handleSuccess"
                        :before-upload="beforeAvatarUpload"
                        :limit="1"
                        :auto-upload="true"
                        :file-list="fileList">
                    <el-button size="small" type="primary">点击上传</el-button>
                    <div slot="tip" class="el-upload__tip">只能上传jpg文件，且不超过2M</div>
                </el-upload>
            </el-form-item>
            <el-form-item label="供应商" :label-width="formLabelWidth" prop="provider">
                <el-input v-model="form.provider" autocomplete="off"></el-input>
            </el-form-item>
            <el-form-item label="生产日期" :label-width="formLabelWidth" prop="yieldTime">
                <div class="block">
                    <el-date-picker
                            v-model="form.yieldTime"
                            type="datetime"
                            value-format="yyyy-MM-dd HH:mm:ss"
                            placeholder="选择日期时间">
                    </el-date-picker>
                </div>
            </el-form-item>
            <el-form-item label="价格" :label-width="formLabelWidth" prop="salePrice">
                <el-input v-model="form.salePrice" autocomplete="off"></el-input>
            </el-form-item>
            <el-form-item label="售出数" :label-width="formLabelWidth" prop="saleCount">
                <el-input v-model="form.saleCount" autocomplete="off"></el-input>
            </el-form-item>
            <el-form-item label="库存数" :label-width="formLabelWidth" prop="stock">
                <el-input v-model="form.stock" autocomplete="off"></el-input>
            </el-form-item>
        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button @click="productAddVisible = false">取 消</el-button>
            <el-button type="primary" @click="handleProductAdd">确 定</el-button>
        </div>
    </el-dialog>

    <el-dialog title="修改" :visible.sync="productUpdateVisible">
        <el-form :model="formIn">
            <el-form-item label="商品编号" :label-width="formLabelWidth">
                <el-input v-model="formIn.productId" autocomplete="off"></el-input>
            </el-form-item>
            <el-form-item label="商品名称" :label-width="formLabelWidth">
                <el-input v-model="formIn.productName" autocomplete="off"></el-input>
            </el-form-item>
            <el-form-item label="分类" :label-width="formLabelWidth">
                <el-select v-model="formIn.groupId" placeholder="全部">
                    <el-option v-for="item in options" :key="item.groupId" :label="item.groupName"
                               :value="item.groupId"></el-option>
                </el-select>
            </el-form-item>
            <el-form-item label="图片" :label-width="formLabelWidth">
                <el-upload
                        class="upload-demo"
                        action="http://localhost/upload/pic"
                        :on-preview="handlePreview"
                        :on-success="handleSuccess"
                        :before-upload="beforeAvatarUpload"
                        :limit="1"
                        :auto-upload="true"
                        :file-list="fileList">
                    <el-button size="small" type="primary">点击上传</el-button>
                    <div slot="tip" class="el-upload__tip">只能上传jpg文件，且不超过2M</div>
                </el-upload>
            </el-form-item>
            <el-form-item label="供应商" :label-width="formLabelWidth">
                <el-input v-model="formIn.provider" autocomplete="off"></el-input>
            </el-form-item>
            <el-form-item label="生产日期" :label-width="formLabelWidth">
                <div class="block">
                    <el-date-picker
                            v-model="formIn.yieldTime"
                            type="datetime"
                            value-format="yyyy-MM-dd HH:mm:ss"
                            placeholder="选择日期时间">
                    </el-date-picker>
                </div>
            </el-form-item>
            <el-form-item label="价格" :label-width="formLabelWidth">
                <el-input v-model="formIn.salePrice" autocomplete="off"></el-input>
            </el-form-item>
            <el-form-item label="售出数" :label-width="formLabelWidth">
                <el-input v-model="formIn.saleCount" autocomplete="off"></el-input>
            </el-form-item>
            <el-form-item label="库存数" :label-width="formLabelWidth">
                <el-input v-model="formIn.stock" autocomplete="off"></el-input>
            </el-form-item>
        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button @click="productUpdateVisible = false">取 消</el-button>
            <el-button type="primary" @click="handleProductUpdate">确 定</el-button>
        </div>
    </el-dialog>
</div>
</body>

<script src="./vue/vue.js"></script>
<!-- 引入组件库 -->
<script src="./element-ui/index.js"></script>
<script src="./axios/axios.min.js"></script>
<script src="./utils/request.js"></script>
<script src="api/product.js"></script>
<script src="api/group.js"></script>

<script>
    new Vue({
        el: '#app',
        data() {
            return {
                input: "",
                fileList: [
                ],
                formInline: {
                    productId: '',
                    productName: '',
                    groupId: '',
                },
                products: [],
                productAddVisible: false,
                productUpdateVisible: false,
                form: {
                    productId: '',
                    productName: '',
                    group: '',
                    photo: '',
                    provider: '',
                    yieldTime: '',
                    salePrice: '',
                    saleCount: '',
                    stock: '',
                },
                formIn: {
                    productId: '',
                    productName: '',
                    group: '',
                    photo: '',
                    provider: '',
                    yieldTime: '',
                    salePrice: '',
                    saleCount: '',
                    stock: '',
                },
                formLabelWidth: '120px',
                options: [],
            };
        },

        methods: {


            handlePreview(file) {
                console.log(file);
            },
            handleSuccess(response, file, fileList) {
                if(response.flag){
                    this.form.photo = 'http://localhost/image/' + file.name;
                    this.formIn.photo = 'http://localhost/image/' + file.name;
                }
            },
            beforeAvatarUpload(file) {
                const isJPG = file.type === 'image/jpeg';
                const isLt2M = file.size / 1024 / 1024 < 0.5;

                if (!isJPG) {
                    this.$message.error('上传头像图片只能是 JPG 格式!');
                }
                if (!isLt2M) {
                    this.$message.error('上传头像图片大小不能超过 2MB!');
                }
                return isJPG && isLt2M;
            },
            getProduct() {
                getProduct(this.formInline).then(response => {
                    console.log(response.data);
                    this.products = response.data;
                })
            },

            getProducts() {
                getProducts().then(response => {
                    this.products = response.data;
                })
            },
            getGroups() {
                getGroups().then(response => {
                    this.options = response.data;
                })
            },

            //点击删除按钮删除商品
            cancelGoods(row) {
                this.$confirm('确认删除该商品吗？', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    deleteProduct(row.productId).then(response => {
                        this.getProducts();
                    })
                }).catch(() => {
                    // 取消删除操作
                    this.$message.info('已取消删除')
                })
            },
            handleProductAdd() {
                addProduct(this.form).then(response => {
                    this.getProducts();
                    this.productAddVisible = false;
                })
                this.$refs['form'].resetFields();
            },
            handleProductUpdate() {
                updateProduct(this.formIn).then(response => {
                    getProducts().then(response => {
                        this.products = response.data;
                        this.productUpdateVisible = false;
                    })
                })
            },
            handleUpdate(row){
                this.productUpdateVisible = true;
                getProductById(row.productId).then(response => {
                    console.log(response.data);
                    this.formIn = response.data;
                });
            }
        },
        created() {
            this.getProducts();
            this.getGroups();
        },

    });
</script>

<style lang="less">
    html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
    }

    #app {
        height: 100%;
        width: 100%;
    }

    .table {
        margin-top: 10px;
    }

    .title {
        font-size: 25px;
        margin-top: 20px;
    }

    .demo-form-inline {
        margin-top: 20px;
    }


</style>
</html>
