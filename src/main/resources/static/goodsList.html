<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商品信息维护</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="./element-ui/index.css">
</head>
<body>
    <div id="app">
        <el-breadcrumb separator="/">
            <el-breadcrumb-item :to="{ path: '/' }">主页</el-breadcrumb-item>
            <el-breadcrumb-item><a href="/">商品管理</a></el-breadcrumb-item>
            <el-breadcrumb-item>商品信息维护</el-breadcrumb-item>
        </el-breadcrumb>
        <div class="title">
        <span>商品信息维护</span>
        </div>

        <el-form :inline="true" :model="formInline" class="demo-form-inline">
            <el-form-item label="商品编号：">
                <el-input v-model="formInline.user" placeholder="请输入商品编号"></el-input>
            </el-form-item>
            <el-form-item label="商品名称：">
                <el-input v-model="formInline.region" placeholder="请输入商品名称"></el-input>
            </el-form-item>
            <el-form-item label="商品类别：">
                <el-input v-model="formInline.region" placeholder="请输入商品类别"></el-input>
            </el-form-item>
            <el-form-item style="margin-left: 20px">
                <el-button  type="success" icon="el-icon-search" @click="onSearch">开始查找</el-button>
                <el-button  type="primary" icon="el-icon-plus" @click="add">新增商品</el-button>
            </el-form-item>
        </el-form>

            <el-table :data="products" :border="true" class="table">
            <el-table-column prop="productId" label="商品编号"></el-table-column>
            <el-table-column prop="productName" label="商品名称"></el-table-column>
            <el-table-column prop="group" label="分类"></el-table-column>
            <el-table-column prop="photo" label="图片">
                <template slot-scope="scope">
                    <img :src="scope.row.photo" width="80px" height="80px"/>
                </template>
            </el-table-column>
            <el-table-column prop="provider" label="供应商"></el-table-column>
            <el-table-column prop="yieldTime" label="生产日期"></el-table-column>
            <el-table-column prop="salePrice" label="价格"></el-table-column>
            <el-table-column prop="saleCount" label="售出数"></el-table-column>
            <el-table-column prop="stock" label="库存数"></el-table-column>
            <el-table-column prop="operation" label="操作" width="300px">
                    <template slot-scope="scope">
                        <el-button type="primary" icon="el-icon-edit" @click="handleClick(scope.row)">修改</el-button>
                        <el-button type="danger" icon="el-icon-delete" @click="handleClick(scope.row)">删除</el-button>
                    </template>
            </el-table-column>
        </el-table>
        <el-row>
            <el-col :span="24" style="text-align: right;margin-top:30px;">
                <el-pagination
                        :page-size="5"
                        :page-count="6"
                        background
                        layout="prev, pager, next"
                        :total="43">
                </el-pagination>
            </el-col>
        </el-row>
    </div>
</body>

<script src="./vue/vue.js"></script>
<!-- 引入组件库 -->
<script src="./element-ui/index.js"></script>
<script src="./axios/axios.min.js"></script>
<script src="./utils/request.js"></script>
<script src="api/product.js"></script>

<script>
    new Vue({
        el:'#app',
        data() {
            return {
                input: "",
                formInline: {
                    productId: '',
                    productName: '',
                    group: '',
                },
                products: [
                ]
            };
        },

        methods:{
            onSearch() {
                //执行搜索操作
                axios.get('/product/get', { params: { productId: this.formInline.productId } })
                    .then(response => {
                        this.products = response.data.result;
                    })
                    .catch(error => {
                        console.error(error);
                    });
            },
            add(){

            },

            getProducts(){
                getProducts().then(response => {
                    this.products = response.data;
                })
            },
        },
        created(){
            this.getProducts();
        }
    });
</script>

<style lang="less">
    html,body{
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
    }
    #app{
        height: 100%;
        width: 100%;
    }

    .table{
        margin-top: 10px;
    }

    .title{
        font-size: 25px;
        margin-top: 20px;
    }

    .demo-form-inline{
        margin-top: 20px;
    }

</style>
</html>
