<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>供应商管理</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="./element-ui/index.css">
</head>
<body>
    <div id="app">
        <div style="padding: 20px;">
        <div class="title">
            <span>供应商详情</span>
        </div>

        <el-form :inline="true" :model="formInline" class="demo-form-inline">
            <el-form-item label="联系电话：">
                <el-input v-model="formInline.contactPhone" placeholder="请输入联系电话"></el-input>
            </el-form-item>
            <el-form-item style="margin-left: 20px">
                <el-button  type="success" icon="el-icon-search" >开始查找</el-button>
                <el-button  type="primary" icon="el-icon-plus" @click="dialogFormVisible = true">新增供应商</el-button>
            </el-form-item>
        </el-form>

        <el-table :data="providers" :border="true" class="table" >
            <el-table-column prop="providerId" label="供应商编号"></el-table-column>
            <el-table-column prop="providerName" label="供应商名称"></el-table-column>
            <el-table-column prop="providerAddress" label="供应商地址"></el-table-column>
            <el-table-column prop="contactPhone" label="联系电话"></el-table-column>
            <el-table-column prop="operation" label="操作" width="450px">
                <template slot-scope="scope">
                    <el-button type="info" style="width: 120px" icon="el-icon-document" @click="handleClick(scope.row)">供货信息</el-button>
                    <el-button type="primary" style="width: 120px"  icon="el-icon-edit" @click="handleClick(scope.row)">修改</el-button>
                    <el-button type="danger" style="width: 120px" icon="el-icon-delete" @click="cancelProvider(scope.row)">删除</el-button>
                </template>
            </el-table-column>
        </el-table>

        <el-row>
            <el-col :span="24" style="text-align: right;margin-top:50px;">
                <el-pagination
                        :page-size="5"
                        :page-count="2"
                        background
                        layout="prev, pager, next"
                        :total="7">
                </el-pagination>
            </el-col>
        </el-row>
    </div>

        <el-dialog title="新增供应商" :visible.sync="dialogFormVisible" >
            <el-form :model="form">
                <el-form-item label="供应商编号" :label-width="formLabelWidth">
                    <el-input v-model="form.providerId" autocomplete="off"></el-input>
                </el-form-item>
                <el-form-item label="供应商名称" :label-width="formLabelWidth">
                    <el-input v-model="form.providerName" autocomplete="off"></el-input>
                </el-form-item>
                <el-form-item label="供应商地址" :label-width="formLabelWidth">
                    <el-input v-model="form.providerAddress" autocomplete="off"></el-input>
                </el-form-item>
                <el-form-item label="联系电话" :label-width="formLabelWidth">
                    <el-input v-model="form.contactPhone" autocomplete="off"></el-input>
                </el-form-item>
            </el-form>
            <div slot="footer" class="dialog-footer">
                <el-button @click="dialogFormVisible = false">取 消</el-button>
                <el-button type="primary" @click="handleProviderAdd">确 定</el-button>
            </div>
        </el-dialog>
    </div>

</body>
<script src="./vue/vue.js"></script>
<!-- 引入组件库 -->
<script src="./element-ui/index.js"></script>
<script src="./axios/axios.min.js"></script>
<script src="./utils/request.js"></script>
<script src="api/provider.js"></script>

<script>
    new Vue({
        el:'#app',
        data(){
            return {
                input: "",
                formInline: {
                    providerId: '',
                    providerName: '',
                    providerAddress: '',
                    contactPhone: '',
                },
                providers: [

                ],
                dialogFormVisible: false,
                form: {
                    providerId: '',
                    providerName: '',
                    providerAddress: '',
                    contactPhone: '',
                },
                formLabelWidth: '120px'
            }
        },
        methods:{
            getProviders() {
                getProviders().then(response => {
                    this.providers = response.data;
                })
            },
            cancelProvider(row){
                this.$confirm('确认删除该供应商吗？', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    deleteProvider(row.providerId).then(response => {
                        this.getProviders();
                    })
                }).catch(() => {
                    // 取消删除操作
                    this.$message.info('已取消删除')
                })
            },
            handleProviderAdd(){
                addProvider(this.form).then(response => {
                    this.getProviders();
                    this.dialogFormVisible = false;
                })
            },
        },
        mounted() {
            this.getProviders();
        },
    });
</script>
<style lang="less">
    html,body{
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
    }
    #app{
        height: 100%;
        width: 100%;
    }

    .table{
        margin-top: 20px;
    }

    .title{
        font-size: 25px;
        margin-top: 50px;
    }

    .demo-form-inline{
        margin-top: 20px;
    }

</style>
</html>
